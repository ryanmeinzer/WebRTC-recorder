    <div class="logo">
        <img src="images/webcamsam-logo.png" alt="Webcam Sam Logo" height="75" background-color="transparent">
    </div>

    <h1>Webcam Sam - see how you look.</h1>

    <div id="container">

        <div>
            <button id="start">Start Camera</button>
            <button id="record" disabled>Start</button>
            <button id="play" disabled>Play</button>
            <button id="download" disabled>Download</button>
            <button id="startOver" disabled>Start Over</button>
        </div>

        <div>
            <span id="errorMsg"></span>
        </div>

        <div>
            <video id="gum" playsinline autoplay muted></video>
            <video id="recorded" playsinline loop></video>
        </div>

    </div>

    <div id="disclaimer">
        <p>* only Chrome on desktop is supported at this time</p>
    </div>
